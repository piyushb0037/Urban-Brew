<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Brew - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f5f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .checkout-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #6f4e37; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .order-btn { width: 100%; padding: 15px; background: #6f4e37; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1rem; font-weight: 600; margin-top: 10px; }
        .order-btn:hover { background: #c89f94; }
    </style>
</head>
<body>
    <div class="checkout-card">
        <h2>Complete Your Order</h2>
        <p>Please enter your delivery details.</p>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="address" placeholder="Delivery Address" required>
        <button class="order-btn" onclick="confirmOrder()">Place Order</button>
    </div>

    <script>
        function confirmOrder() {
            const name = document.getElementById('name').value;
            if(!name) { alert("Please enter your name"); return; }
            
            alert("Thank you, " + name + "! Your order has been placed successfully. â˜•");
            localStorage.removeItem("cartItems"); // Clear cart after order
            window.location.href = "index.html";
        }


        function confirmOrder() {
    const name = document.getElementById('name').value;
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    if(!name) { 
        alert("Please enter your name"); 
        return; 
    }

    if(cartItems.length === 0) {
        alert("Your cart is empty!");
        window.location.href = "shop.html";
        return;
    }

    // 1. Save the current cart as the "lastOrder" for the receipt
    localStorage.setItem("lastOrder", JSON.stringify(cartItems));

    // 2. Clear the active shopping cart
    localStorage.removeItem("cartItems");

    // 3. Redirect to the receipt page instead of Home
    window.location.href = "receipt.html";
}
    </script>
</body>
</html>
